<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order a Painting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #449d44;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Order Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Internal JavaScript for demonstration -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const emailField = document.querySelector('input[type="email"]');
                if(emailField) {
                    emailField.placeholder = 'yourname@example.com';
                }
            });
        </script>
        <button type="submit">Submit Order</button>
    </form>
</div>

</body>
</html>
